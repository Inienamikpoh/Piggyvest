<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://storage.googleapis.com/piggyvestwebsite/piggywebsite2020/piggyvests_p_42275fc5ec/piggyvests_p_42275fc5ec.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>The Better Way to Save & Invest Online - Piggyvest</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/IMAGE (3).png" class="logo" alt="" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#Save" class="nav__link active-link">Save</a>
            </li>
            <li class="nav__item">
              <a href="#Invest" class="nav__link">Invest</a>
            </li>
            <li class="nav__item">
              <a href="#Stories" class="nav__link">Stories</a>
            </li>
            <li class="nav__item">
              <a href="#faqs" class="nav__link">FAQs</a>
            </li>
            <li class="nav__item">
              <a href="#Resources" class="nav__link">Resource</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__btns">
          <i class="ri-moon-line change-theme" id="theme-button"></i>

          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="home" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">The Better Way to Save and Invest</h1>
            <p class="home__description">
              piggy vest helps over 4 million customers achieve their financial
              goalls by helping them save and invest with ease.
            </p>

            <div class="button__container">
              <button class="p__button">Create Free Account</button>
            </div>

            <div class="button__group">
              <button class="s__button">
                <img src="assets/apple-icon.svg" alt="" />
                Get on Iphone
              </button>

              <button class="s__button">
                <img src="assets/google-icon.svg" alt="" />
                Get on Android
              </button>
            </div>
          </div>
          <img src="assets/home-img.png" class="home__img" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
